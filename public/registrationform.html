<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="registration-overlay hidden"></div>
    <div class="registration-window hidden">
      <button class="registration-btn--close-modal">&times;</button>
      <h2 class="registration__header">Welcome to Grill & Chill</h2>
      <form class="registration__form">
        <label>Username</label>
        <input type="text" required placeholder="User Name" name="username" />
        <label>Password</label>
        <input
          type="password"
          required
          placeholder="Password"
          name="password"
        />
        <label>Email Address</label>
        <input type="email" required placeholder="Email Address" name="email" />
        <button class="btn registration-btn">Register &rarr;</button>
      </form>
    </div>
  </body>
</html>
