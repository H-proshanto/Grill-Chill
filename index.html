<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" defer src="src/js/controller.js"></script>

    <title>Grill & Chill</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img src="src/img/logo.png" alt="Logo" class="header__logo" />
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-edit"></use>
                </svg>
                <span>Add recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="src/img/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>
                      No bookmarks yet. Find a nice recipe and bookmark it :)
                    </p>
                  </div>
                </ul>
              </div>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--login">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-user"></use>
                </svg>
                <span>Sign In</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--registration">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-arrow-right"></use>
                </svg>
                <span>Sign Up</span>
              </button>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <ul class="results"></ul>

        <div class="pagination"></div>
        

      <div class="recipe">
        <div class="message">
          <div>
            <svg>
              <use href="src/img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>
      </div>
    </div>

    <div class="add-recipe-overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="add-recipe-btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Title</label>
          <input required name="title" type="text" placeholder="Title" />
          <label>URL</label>
          <input
            required
            name="sourceUrl"
            type="text"
            placeholder="Source URL"
          />
          <label>Image URL</label>
          <input required name="image" type="text" placeholder="Image URL" />
          <label>Publisher</label>
          <input
            required
            name="publisher"
            type="text"
            placeholder="Publisher Name"
          />
          <label>Prep time</label>
          <input
            required
            name="cookingTime"
            type="number"
            placeholder="Cooking Time"
          />
          <label>Servings</label>
          <input
            required
            name="servings"
            type="number"
            placeholder="Number Of Servings"
          />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>
          <label>Ingredient 1</label>
          <input
            type="text"
            required
            name="ingredient-1"
            placeholder="Quantity,Unit,Description"
          />
          <label>Ingredient 2</label>
          <input
            type="text"
            name="ingredient-2"
            placeholder="Quantity,Unit,Description"
          />
          <label>Ingredient 3</label>
          <input
            type="text"
            name="ingredient-3"
            placeholder="Quantity,Unit,Description"
          />
          <label>Ingredient 4</label>
          <input
            type="text"
            name="ingredient-4"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 5</label>
          <input
            type="text"
            name="ingredient-5"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 6</label>
          <input
            type="text"
            name="ingredient-6"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
        </div>

        <button class="btn upload__btn">
          <svg>
            <use href="src/img/icons.svg#icon-upload-cloud"></use>
          </svg>
          <span>Upload</span>
        </button>
      </form>
    </div>

    <div class="registration-overlay hidden"></div>
    <div class="registration-window hidden">
      <button class="registration-btn--close-modal">&times;</button>
      <h2 class="registration__header">Welcome to Forkify</h2>
      <form class="registration__form">
        <label>Username</label>
        <input type="text" required placeholder="User Name" />
        <label>Password</label>
        <input type="password" required placeholder="Password" />
        <label>Email Address</label>
        <input type="email" required placeholder="Email Address" />
        <button class="btn">Register &rarr;</button>
      </form>
    </div>

    <div class="login-overlay hidden"></div>
    <div class="login-window hidden">
      <button class="login-btn--close-modal">&times;</button>
      <h2 class="login__header">Welcome back, Please log in to continue</h2>
      <form class="login__form">
        <label>Username</label>
        <input type="text" required placeholder="User Name" />
        <label>Password</label>
        <input type="password" required placeholder="Password" />
        <button class="btn">Log In</button>
      </form>
    </div>
  </body>
</html>
