<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="add-recipe-overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="add-recipe-btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Title</label>
          <input required name="title" type="text" placeholder="Title" />
          <label>URL</label>
          <input
            required
            name="sourceUrl"
            type="url"
            placeholder="Source URL"
          />
          <label>Image URL</label>
          <input required name="image" type="url" placeholder="Image URL" />
          <label>Publisher</label>
          <input
            required
            name="publisher"
            type="text"
            placeholder="Publisher Name"
          />
          <label>Prep time</label>
          <input
            required
            name="cookingTime"
            type="number"
            placeholder="Cooking Time"
          />
          <label>Servings</label>
          <input
            required
            name="servings"
            type="number"
            placeholder="Number Of Servings"
          />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>
          <label>Ingredient 1</label>
          <div class="upload__ingredient-inputs">
            <input
              type="text"
              name="ingredient-0-quantity"
              placeholder="Quantity"
            />
            <!-- prettier-ignore -->
            <input
              type="text"
              name="ingredient-0-unit"
              placeholder="Unit"
            />
            <input
              type="text"
              required
              name="ingredient-0-description"
              placeholder="Description"
            />
          </div>
          <label>Ingredient 2</label>
          <div class="upload__ingredient-inputs">
            <input
              type="text"
              name="ingredient-1-quantity"
              placeholder="Quantity"
            />
            <!-- prettier-ignore -->
            <input
              type="text"
              name="ingredient-1-unit"
              placeholder="Unit"
            />
            <input
              type="text"
              name="ingredient-1-description"
              placeholder="Description"
            />
          </div>
          <label>Ingredient 3</label>
          <div class="upload__ingredient-inputs">
            <input
              type="text"
              name="ingredient-2-quantity"
              placeholder="Quantity"
            />
            <!-- prettier-ignore -->
            <input
              type="text"
              name="ingredient-2-unit"
              placeholder="Unit"
            />
            <input
              type="text"
              name="ingredient-2-description"
              placeholder="Description"
            />
          </div>
          <label>Ingredient 4</label>
          <div class="upload__ingredient-inputs">
            <input
              type="text"
              name="ingredient-3-quantity"
              placeholder="Quantity"
            />
            <!-- prettier-ignore -->
            <input
              type="text"
              name="ingredient-3-unit"
              placeholder="Unit"
            />
            <input
              type="text"
              name="ingredient-3-description"
              placeholder="Description"
            />
          </div>
          <label>Ingredient 5</label>
          <div class="upload__ingredient-inputs">
            <input
              type="text"
              name="ingredient-4-quantity"
              placeholder="Quantity"
            />
            <!-- prettier-ignore -->
            <input
              type="text"
              name="ingredient-4-unit"
              placeholder="Unit"
            />
            <input
              type="text"
              name="ingredient-4-description"
              placeholder="Description"
            />
          </div>
          <label>Ingredient 6</label>
          <div class="upload__ingredient-inputs">
            <input
              type="text"
              name="ingredient-5-quantity"
              placeholder="Quantity"
            />
            <!-- prettier-ignore -->
            <input
              type="text"
              name="ingredient-5-unit"
              placeholder="Unit"
            />
            <input
              type="text"
              name="ingredient-5-description"
              placeholder="Description"
            />
          </div>
        </div>
        <a
          class="help__btn"
          href="https://user-images.githubusercontent.com/99821234/190901249-a1c662fa-3209-4b2a-a911-6eeb566680dd.jpg"
          target="_blank"
        >
          Help!
        </a>
        <button class="btn upload__btn">
          <svg>
            <use href="../src/img/icons.svg#icon-upload-cloud"></use>
          </svg>
          <span>Upload</span>
        </button>
      </form>
    </div>
  </body>
</html>
