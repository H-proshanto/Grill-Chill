<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="login-overlay hidden"></div>
    <div class="login-window hidden">
      <button class="login-btn--close-modal">&times;</button>
      <h2 class="login__header">Welcome back, Please log in to continue</h2>
      <form class="login__form">
        <label>Username</label>
        <input type="text" required placeholder="User Name" name="username" />
        <label>Password</label>
        <input
          type="password"
          required
          placeholder="Password"
          name="password"
        />
        <button class="btn login-btn">Log In</button>
      </form>
    </div>
  </body>
</html>
