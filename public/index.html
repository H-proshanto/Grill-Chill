<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../src/img/favicon.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="../src/sass/main.scss" />
    <script defer src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script defer src="../src/js/components-loader/loadNavbar.js"></script>
    <script defer src="../src/js/components-loader/loadSearchBar.js"></script>
    <script defer src="../src/js/components-loader/loadResultHTML.js"></script>
    <script defer src="../src/js/components-loader/loadRecipeHTML.js"></script>
    <script defer src="../src/js/components-loader/loadLoginForm.js"></script>
    <!-- prettier-ignore -->
    <script defer src="../src/js/components-loader/loadRegistrationForm.js"></script>
    <script type="module" defer src="../src/js/controller.js"></script>

    <title>Grill & Chill</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="search-bar-container"></div>
        <div class="nav-container"></div>
      </header>
      <div class="results-container"></div>
      <div class="recipe-container"></div>
    </div>

    <div class="add-recipe-overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="add-recipe-btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Title</label>
          <input required name="title" type="text" placeholder="Title" />
          <label>URL</label>
          <input
            required
            name="sourceUrl"
            type="url"
            placeholder="Source URL"
          />
          <label>Image URL</label>
          <input required name="image" type="url" placeholder="Image URL" />
          <label>Publisher</label>
          <input
            required
            name="publisher"
            type="text"
            placeholder="Publisher Name"
          />
          <label>Prep time</label>
          <input
            required
            name="cookingTime"
            type="number"
            placeholder="Cooking Time"
          />
          <label>Servings</label>
          <input
            required
            name="servings"
            type="number"
            placeholder="Number Of Servings"
          />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>
          <label>Ingredient 1</label>
          <div class="upload__ingredient-inputs">
            <input
              type="text"
              name="ingredient-0-quantity"
              placeholder="Quantity"
            />
            <!-- prettier-ignore -->
            <input
              type="text"
              name="ingredient-0-unit"
              placeholder="Unit"
            />
            <input
              type="text"
              required
              name="ingredient-0-description"
              placeholder="Description"
            />
          </div>
          <label>Ingredient 2</label>
          <div class="upload__ingredient-inputs">
            <input
              type="text"
              name="ingredient-1-quantity"
              placeholder="Quantity"
            />
            <!-- prettier-ignore -->
            <input
              type="text"
              name="ingredient-1-unit"
              placeholder="Unit"
            />
            <input
              type="text"
              name="ingredient-1-description"
              placeholder="Description"
            />
          </div>
          <label>Ingredient 3</label>
          <div class="upload__ingredient-inputs">
            <input
              type="text"
              name="ingredient-2-quantity"
              placeholder="Quantity"
            />
            <!-- prettier-ignore -->
            <input
              type="text"
              name="ingredient-2-unit"
              placeholder="Unit"
            />
            <input
              type="text"
              name="ingredient-2-description"
              placeholder="Description"
            />
          </div>
          <label>Ingredient 4</label>
          <div class="upload__ingredient-inputs">
            <input
              type="text"
              name="ingredient-3-quantity"
              placeholder="Quantity"
            />
            <!-- prettier-ignore -->
            <input
              type="text"
              name="ingredient-3-unit"
              placeholder="Unit"
            />
            <input
              type="text"
              name="ingredient-3-description"
              placeholder="Description"
            />
          </div>
          <label>Ingredient 5</label>
          <div class="upload__ingredient-inputs">
            <input
              type="text"
              name="ingredient-4-quantity"
              placeholder="Quantity"
            />
            <!-- prettier-ignore -->
            <input
              type="text"
              name="ingredient-4-unit"
              placeholder="Unit"
            />
            <input
              type="text"
              name="ingredient-4-description"
              placeholder="Description"
            />
          </div>
          <label>Ingredient 6</label>
          <div class="upload__ingredient-inputs">
            <input
              type="text"
              name="ingredient-5-quantity"
              placeholder="Quantity"
            />
            <!-- prettier-ignore -->
            <input
              type="text"
              name="ingredient-5-unit"
              placeholder="Unit"
            />
            <input
              type="text"
              name="ingredient-5-description"
              placeholder="Description"
            />
          </div>
        </div>
        <a
          class="help__btn"
          href="https://user-images.githubusercontent.com/99821234/190901249-a1c662fa-3209-4b2a-a911-6eeb566680dd.jpg"
          target="_blank"
        >
          Help!
        </a>
        <button class="btn upload__btn">
          <svg>
            <use href="../src/img/icons.svg#icon-upload-cloud"></use>
          </svg>
          <span>Upload</span>
        </button>
      </form>
    </div>

    <div class="registration-form-container"></div>
    <div class="login-form-container"></div>

    <div class="confirmation-overlay hidden"></div>
    <div class="confirmation-window hidden">
      <form class="confirmation__form">
        <label>Set Cooking Time</label>
        <input
          type="text"
          placeholder="Cooking Time"
          class="confirmation__input"
        />
        <button class="btn--confirm">
          <svg>
            <use href="../src/img/icons.svg#icon-check"></use>
          </svg>
          <span>Confirm</span>
        </button>
        <button class="btn--cancel">Cancel</button>
      </form>
    </div>

    <div class="confirm-delete-overlay hidden"></div>
    <div class="confirm-delete-window hidden">
      <form class="confirm-delete__form">
        <label>Are you sure you want to delete this recipe ?</label>
        <button class="btn--confirm-delete">
          <svg>
            <use href="../src/img/icons.svg#icon-check"></use>
          </svg>
          <span>Confirm</span>
        </button>
        <button class="btn--confirm-delete-cancel">Cancel</button>
      </form>
    </div>
  </body>
</html>
